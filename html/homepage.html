<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/sunglasses.png">

    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jersey+20&display=swap" rel="stylesheet">

<body class="homepage">
    <!--Title-->
    <h1 id="title">Guess the Number!</h1>

    <!--Level selector, although it's single page application-->

    <!--JS module-->
    <script src="../js/homepage.js" type="module"></script>
